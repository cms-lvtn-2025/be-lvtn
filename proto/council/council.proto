syntax = "proto3";

package council;

option go_package = "./council";

import "google/protobuf/timestamp.proto";
import "proto/common/common.proto";

// ============= Enums =============
enum DefencePosition {
  PRESIDENT = 0;
  SECRETARY = 1;
  REVIEWER = 2;
  MEMBER = 3;
}

// ============= Council =============
message Council {
  string id = 1;
  string title = 2;
  string major_code = 3;
  string semester_code = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
  string created_by = 7;
  string updated_by = 8;
}

message CreateCouncilRequest {
  string title = 1;
  string major_code = 2;
  string semester_code = 3;
  string created_by = 4;
}

message CreateCouncilResponse {
  Council council = 1;
}

message GetCouncilRequest {
  string id = 1;
}

message GetCouncilResponse {
  Council council = 1;
}

message UpdateCouncilRequest {
  string id = 1;
  optional string title = 2;
  optional string major_code = 3;
  optional string semester_code = 4;
  string updated_by = 5;
}

message UpdateCouncilResponse {
  Council council = 1;
}

message DeleteCouncilRequest {
  string id = 1;
}

message DeleteCouncilResponse {
  bool success = 1;
}

message ListCouncilsRequest {
  common.SearchRequest search = 1;
}

message ListCouncilsResponse {
  repeated Council councils = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

// ============= Defence =============
message Defence {
  string id = 1;
  string title = 2;
  string council_code = 3;
  string teacher_code = 4;
  DefencePosition position = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  string created_by = 8;
  string updated_by = 9;
}

message CreateDefenceRequest {
  string title = 1;
  string council_code = 2;
  string teacher_code = 3;
  DefencePosition position = 4;
  string created_by = 5;
}

message CreateDefenceResponse {
  Defence defence = 1;
}

message GetDefenceRequest {
  string id = 1;
}

message GetDefenceResponse {
  Defence defence = 1;
}

message UpdateDefenceRequest {
  string id = 1;
  optional string title = 2;
  optional string council_code = 3;
  optional string teacher_code = 4;
  optional DefencePosition position = 5;
  string updated_by = 6;
}

message UpdateDefenceResponse {
  Defence defence = 1;
}

message DeleteDefenceRequest {
  string id = 1;
}

message DeleteDefenceResponse {
  bool success = 1;
}

message ListDefencesRequest {
  common.SearchRequest search = 1;
}

message ListDefencesResponse {
  repeated Defence defences = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

// ============= Grade_defences =============
message GradeDefence {
  string id = 1;
  int32 council = 2;
  int32 secretary = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  string created_by = 6;
  string updated_by = 7;
}

message CreateGradeDefenceRequest {
  int32 council = 1;
  int32 secretary = 2;
  string created_by = 3;
}

message CreateGradeDefenceResponse {
  GradeDefence grade_defence = 1;
}

message GetGradeDefenceRequest {
  string id = 1;
}

message GetGradeDefenceResponse {
  GradeDefence grade_defence = 1;
}

message UpdateGradeDefenceRequest {
  string id = 1;
  optional int32 council = 2;
  optional int32 secretary = 3;
  string updated_by = 4;
}

message UpdateGradeDefenceResponse {
  GradeDefence grade_defence = 1;
}

message DeleteGradeDefenceRequest {
  string id = 1;
}

message DeleteGradeDefenceResponse {
  bool success = 1;
}

message ListGradeDefencesRequest {
  common.SearchRequest search = 1;
}

message ListGradeDefencesResponse {
  repeated GradeDefence grade_defences = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

// ============= CouncilSchedule =============
message CouncilSchedule {
  string id = 1;
  string councils_code = 2;
  string topic_code = 3;
  google.protobuf.Timestamp time_start = 4;
  google.protobuf.Timestamp time_end = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  string created_by = 8;
  string updated_by = 9;
  bool status = 10;
}

message CreateCouncilScheduleRequest {
  string councils_code = 1;
  string topic_code = 2;
  google.protobuf.Timestamp time_start = 3;
  google.protobuf.Timestamp time_end = 4;
  string created_by = 5;
  bool status = 6;
}

message CreateCouncilScheduleResponse {
  CouncilSchedule council_schedule = 1;
}

message GetCouncilScheduleRequest {
  string id = 1;
}

message GetCouncilScheduleResponse {
  CouncilSchedule council_schedule = 1;
}

message UpdateCouncilScheduleRequest {
  string id = 1;
  optional string councils_code = 2;
  optional string topic_code = 3;
  optional google.protobuf.Timestamp time_start = 4;
  optional google.protobuf.Timestamp time_end = 5;
  string updated_by = 6;
  optional bool status = 7;
}

message UpdateCouncilScheduleResponse {
  CouncilSchedule council_schedule = 1;
}

message DeleteCouncilScheduleRequest {
  string id = 1;
}

message DeleteCouncilScheduleResponse {
  bool success = 1;
}

message ListCouncilSchedulesRequest {
  common.SearchRequest search = 1;
}

message ListCouncilSchedulesResponse {
  repeated CouncilSchedule council_schedules = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

// ============= Service =============
service CouncilService {
  // Council
  rpc CreateCouncil(CreateCouncilRequest) returns (CreateCouncilResponse);
  rpc GetCouncil(GetCouncilRequest) returns (GetCouncilResponse);
  rpc UpdateCouncil(UpdateCouncilRequest) returns (UpdateCouncilResponse);
  rpc DeleteCouncil(DeleteCouncilRequest) returns (DeleteCouncilResponse);
  rpc ListCouncils(ListCouncilsRequest) returns (ListCouncilsResponse);

  // Defence
  rpc CreateDefence(CreateDefenceRequest) returns (CreateDefenceResponse);
  rpc GetDefence(GetDefenceRequest) returns (GetDefenceResponse);
  rpc UpdateDefence(UpdateDefenceRequest) returns (UpdateDefenceResponse);
  rpc DeleteDefence(DeleteDefenceRequest) returns (DeleteDefenceResponse);
  rpc ListDefences(ListDefencesRequest) returns (ListDefencesResponse);

  // GradeDefence
  rpc CreateGradeDefence(CreateGradeDefenceRequest) returns (CreateGradeDefenceResponse);
  rpc GetGradeDefence(GetGradeDefenceRequest) returns (GetGradeDefenceResponse);
  rpc UpdateGradeDefence(UpdateGradeDefenceRequest) returns (UpdateGradeDefenceResponse);
  rpc DeleteGradeDefence(DeleteGradeDefenceRequest) returns (DeleteGradeDefenceResponse);
  rpc ListGradeDefences(ListGradeDefencesRequest) returns (ListGradeDefencesResponse);

  // CouncilSchedule
  rpc CreateCouncilSchedule(CreateCouncilScheduleRequest) returns (CreateCouncilScheduleResponse);
  rpc GetCouncilSchedule(GetCouncilScheduleRequest) returns (GetCouncilScheduleResponse);
  rpc UpdateCouncilSchedule(UpdateCouncilScheduleRequest) returns (UpdateCouncilScheduleResponse);
  rpc DeleteCouncilSchedule(DeleteCouncilScheduleRequest) returns (DeleteCouncilScheduleResponse);
  rpc ListCouncilSchedules(ListCouncilSchedulesRequest) returns (ListCouncilSchedulesResponse);
}
